name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          echo "-------"
          find . -maxdepth 3 -type f | sort

      - name: Install minimal deps (binary wheels only)
        run: |
          python -m pip install --upgrade pip
          # force wheels so CI doesn't try to compile
          pip install --only-binary=:all: "numpy<2" "pandas<2.3"

      - name: Import analytics and smoke test
        env:
          PYTHONPATH: .
        run: |
          python - << 'PY'
          import os, sys, glob
          print("Python:", sys.version)
          print("CWD   :", os.getcwd())
          print("Has analytics.py? ", os.path.exists("analytics.py"))
          print("Files named analytics:", glob.glob("**/analytics.py", recursive=True))

          try:
            from analytics import zscore_anomalies
            import pandas as pd
            s = pd.Series([10,10,10,50], dtype="float")
            out = zscore_anomalies(s, threshold=2.0)
            assert bool(out.iloc[-1]) and not bool(out.iloc[0])
            print("CI OK âœ…")
          except Exception as e:
            print("ERROR:", type(e).__name__, e)
            raise
          PY
